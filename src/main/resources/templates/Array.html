<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script>
        // 数组和对象的创建区别
        const object = {name: 'xiao', age: 22};
        const objectArray = [{name: 'xiao', age: 22}, {name: 'he', age: 23}];
        console.log(objectArray[0]);
        console.log(objectArray.length);
        objectArray.map(person => person.name = 'hello');
        console.log(objectArray);

        const stringArray = [1, 2, 3, 4, 5];
        const arrayArray = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
        stringArray.forEach(item => console.log(item));
        arrayArray.forEach(array => {
            array.forEach(item => console.log(item))
        });
    </script>
</head>
<body>

</body>
</html>
