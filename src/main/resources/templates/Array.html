<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script>
        // 数组和对象的创建区别
        const object = {name: 'xiao', age: 22};
        const array = [{name: 'xiao', age: 22}, {name: 'he', age: 23}];

        console.log(array[0]);
        console.log(array.length);
        array.map(person => person.name = 'hello');
        console.log(array);
    </script>
</head>
<body>

</body>
</html>
